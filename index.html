<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Local Storage in JS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
  
    <form class="form" id="studentForm">
    
        <input type="text" placeholder="Student name" class="form-control" name="name">
      
        <input type="number" placeholder="Student age" class="form-control" name="age">
        <input type="number" placeholder="Student roll" class="form-control" name="roll">
      
        <button type="submit" name="submit" value="Add Student" class="btn btn-primary">Add Student</button>

    </form>
    <div class="students"></div>
  </main>
<script src="script.js"></script>
<script src="browserstorage.js"></script>
</body>
</html>
